<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customers">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:object="${customer}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td>
                <label>
                <input type="text" th:field="*{firstName}"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>
                <label>
                <input type="text" th:field="*{lastName}"/>
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
